  <body>
    <h1>open console to see outputs</h1>
    <script>
      var obj1 = { name: "Person 1", age: 5 };
      var obj2 = { age: 5, name: "Person 1" };
      for (var keys in obj1) {
        if (obj1[keys] === obj2[keys]) {
          console.log(keys + ": " + true);
        } else {
          console.log(keys + ": " + false);
        }
      }
    </script>
  </body>
